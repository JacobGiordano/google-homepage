<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-bar__left">
        <a href="/" id="about">About</a>
        <a href="/" id="store">Store</a>
      </div>
      <div class="nav-bar__right">
        <a href="/" id="gmail">Gmail</a>
        <a href="/" id="images">Images</a>
        <a href="/" id="apps">Apps</a>
        <a href="/" id="user">U</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="logo-wrapper">
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" >
    </div>
    <div class="search-form__wrapper">
      <form action="/search" method="get">
        <label for="search-bar">
          <input name="search-bar" type="text">
        </label>
      </form>
    </div>    
    <div class="search-buttons">
      <a href="/" id="search">Google Search</a>
      <a href="/" id="feeling-lucky">I'm Feeling Lucky</a>
    </div>
  </main>
  <footer>
    <div class="footer__left">
      <a href="/" id="advertising">Advertising</a>
      <a href="/" id="business">Business</a>
      <a href="/" id="how-search-works">How Search works</a>
    </div>
    <div class="footer__right">
      <a href="/" id="privacy">Privacy</a>
      <a href="/" id="terms">Terms</a>
      <a href="/" id="settings">Settings</a>
    </div>
  </footer>
</body>
</html>
