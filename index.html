<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-bar__left">
        <a href="/" id="about">About</a>
        <a href="/" id="store">Store</a>
      </div>
      <div class="nav-bar__right">
        <a href="/" id="gmail">Gmail</a>
        <a href="/" id="images">Images</a>
        <a href="/" id="apps">Apps</a>
        <a href="/" id="user">U</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="logo-wrapper">
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" >
    </div>
    <div class="search-form__wrapper">
      <div class="svg-wrapper" id="search-icon">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      </div>
      <form id="search-form" action="/search" method="get">
        <label for="search-bar">
          <input name="search-bar" type="text">
        </label>
      </form>
      <div class="svg-wrapper svg-wrapper__search-by-voice-icon">
        <svg id="search-by-voice-icon" class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Search by voice</title><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
      </div>
    </div>    
    <div class="search-buttons">
      <a href="/" id="search">Google Search</a>
      <a href="/" id="feeling-lucky">I'm Feeling Lucky</a>
    </div>
  </main>
  <footer>
    <div class="footer__left">
      <a href="/" id="advertising">Advertising</a>
      <a href="/" id="business">Business</a>
      <a href="/" id="how-search-works">How Search works</a>
    </div>
    <div class="footer__right">
      <a href="/" id="privacy">Privacy</a>
      <a href="/" id="terms">Terms</a>
      <a href="/" id="settings">Settings</a>
    </div>
  </footer>
</body>
</html>
